<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalina Glossary</title>
    <link rel="website icon" href="img/icon2.png" type="image/x-icon">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <!-- CSS's-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
        <img src="img/icon2.png" alt="icon" class="icon">
        <h1>Glosario | Catalina Glossary</h1>
        </div>
        <div class="sub-header">
            <input type="search" name="Buscar" id="Browsebar" placeholder="Buscar">
        </div>
    </header>

    <section class="main-content">
        <div class="cards">
            <div class="yrz_card" data-bs-toggle="modal" data-bs-target="#item-modal">
                <img src="img/default.png" alt="item-photo" class="item-photo">
                <div class="item-info">
                    <p>{Nombre}</p>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="item-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="item-modalLabel">{Nombre}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="img/default.png" alt="item-photo" class="item-photo">
            <ul>
                <li>Nombre: <br>
                    {Nombre}</li>
                <hr>
                <li>Descripcion: <br>
                    {Descripcion}</li>
                <hr>
                <li>Tipo de despacho: <br>
                    {Tipo de despacho}</li>
                <hr>
                <li>Unidades Por Caja: <br>
                    {Unidades Por Caja}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#readysuggest-modal">Ver Nombres Sugeridos</button>
        </div>
        </div>
    </div>
    </div>

    <!-- Modal de nombres ya sugeridos -->

    <div class="modal fade" id="readysuggest-modal" tabindex="-1" aria-labelledby="readysuggest-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="readysuggest-modalLabel">{Nombre}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ul>
                <li id="sugerencia">{Nombre_sugeridor} : {Nombre Sugerido}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#sugerencia-modal">Sugerir</button>
        </div>
        </div>
    </div>
    </div>

    <!-- Modal Sugerencias -->
    <div class="modal fade" id="sugerencia-modal" tabindex="-1" aria-labelledby="sugerencia-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="sugerencia-modalLabel">Sugerencia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input w80">
            <label class="user-label">Nombre sugerido</label>
            </div>
            <hr>
            <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input w80">
            <label class="user-label">Nombre del sugeridor</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger">Sugerir</button>
        </div>
        </div>
    </div>
    </div>

    <!--Scripts / Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
