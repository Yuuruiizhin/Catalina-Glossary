<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalina Glossary</title>
    <link rel="website icon" href="img/icon2.png" type="image/x-icon">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <!-- CSS's-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="img/icon2.png" alt="icon" class="icon">
            <h1>Glosario | Catalina Glossary</h1>
        </div>
        <div class="sub-header">
            <input type="search" name="Buscar" id="Browsebar" placeholder="Buscar">
        </div>
    </header>

    <main>
        <table class="table table-secondary">
            <thead>
                <tr>
                    <th scope="col">Img</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Metodo de despacho</th>
                    <th scope="col">Unidades Por Caja</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-secondary">
                    <th class="table-success"><img class="table-iph" src="img/default.png" alt="item-photo"></th>
                    <td class="table-success">{Nombre}</td>
                    <td class="table-success">{Descripcion}</td>
                    <td class="table-success">{Metodo de despacho}</td>
                    <td class="table-success">{Unidades Por Caja}</td>
                </tr>
            </tbody>
        </table>

        <center><button class="add-new" data-bs-toggle="modal" data-bs-target="#item-modal">AÃ±adir Nuevo Item</button>
        </center>
    </main>




    <!-- Modal -->
    <div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="item-modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="item-modalLabel">Crear Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="custum-file-upload" for="file">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24">
                                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                                <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path fill=""
                                        d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                        clip-rule="evenodd" fill-rule="evenodd"></path>
                                </g>
                            </svg>
                        </div>
                        <div class="text">
                            <span>Click to upload image</span>
                        </div>
                        <input type="file" id="file">
                    </label>
                    <hr>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input w80">
                        <label class="user-label">Nombre</label>
                    </div>
                    <hr>
                    <div class="textarea-group w80">
                        <textarea required="" name="text" id="" class="textarea w80"></textarea>
                        <label class="user-label">Descripcion</label>
                    </div>
                    <hr>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input w80">
                        <label class="user-label">Tipo de despacho</label>
                    </div>
                    <hr>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input w80">
                        <label class="user-label">Unidades Por Caja</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts / Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
