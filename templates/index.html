<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario | Catalina Glossary</title>
    <link rel="icon" href="/static/img/icon2.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<!-- ═══════════════════════════════ HEADER ═══════════════════════════════════ -->
<header>
    <div class="header-content">
        <img src="/static/img/icon2.png" alt="icon" class="icon">
        <h1>Glosario | Catalina Glossary</h1>
    </div>
    <div class="sub-header">
        <input type="search" id="Browsebar" placeholder="BUSCAR" autocomplete="off">
        <nav class="header-nav">
            <span class="nav-link-style active-nav">Glosario – Diccionario</span>
            <span class="nav-sep">|</span>
            <a href="#" class="nav-link-style" id="globalSuggestBtn">Sugerir</a>
        </nav>
    </div>
</header>

<!-- ═══════════════════════════════ MAIN ═════════════════════════════════════ -->
<main>
    <section class="main-content">
        <div class="cards" id="cardsContainer">
            <!-- cards injected by JS -->
        </div>
        <div id="noResults" class="no-results hidden">
            <p>No se encontraron resultados para "<span id="noResultsQuery"></span>"</p>
        </div>
    </section>
</main>

<!-- ══════════════ MODAL: DETALLE DE ITEM ════════════════════════════════════ -->
<div class="yrz-overlay hidden" id="itemOverlay">
    <div class="yrz-modal split-modal">
        <!-- LEFT: Info -->
        <div class="split-left">
            <img id="modalImg" src="/static/img/default.png" alt="item" class="modal-item-img">
            <div class="modal-info-block">
                <p class="info-label">Nombre:</p>
                <p class="info-value mono" id="modalNombre"></p>
                <p class="info-label">Descripcion:</p>
                <p class="info-value mono" id="modalDesc"></p>
                <p class="info-label">Metodo de Despacho:</p>
                <p class="info-value mono" id="modalDespacho"></p>
                <p class="info-label">Cajas:</p>
                <p class="info-value mono" id="modalCajas"></p>
            </div>
        </div>
        <!-- RIGHT: Suggestions -->
        <div class="split-right">
            <div class="sugg-header">
                <span class="sugg-title">Sugerencias de nombre</span>
                <button class="sugg-btn-add" id="openSuggForm" title="Agregar sugerencia">+</button>
                <button class="sugg-btn-close" id="closeItemModal" title="Cerrar">✕</button>
            </div>
            <ul class="sugg-list mono" id="suggList">
                <!-- filled by JS -->
            </ul>
        </div>
    </div>
</div>

<!-- ══════════════ MODAL: SUGERIR NOMBRE ═════════════════════════════════════ -->
<div class="yrz-overlay hidden" id="suggOverlay">
    <div class="yrz-modal suggest-modal">
        <div class="suggest-header">
            <span class="sugg-title">Sugerir Nombre</span>
            <button class="sugg-btn-close" id="closeSuggModal">✕</button>
        </div>
        <div class="suggest-body">
            <div class="suggest-inputs">
                <div class="float-input">
                    <input type="text" id="inputNombreSugerido" class="float-field" placeholder=" " autocomplete="off">
                    <label class="float-label">Nombre a sugerir</label>
                </div>
                <div class="float-input">
                    <input type="text" id="inputSugeridor" class="float-field" placeholder=" " autocomplete="off">
                    <label class="float-label">¿Quién Sugiere?</label>
                </div>
            </div>
            <button class="confirm-btn" id="submitSugg">✓</button>
        </div>
        <p class="suggest-error hidden" id="suggError">Completa todos los campos.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
